<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Quiz del Conocimiento POPER</title>
</head>
<body>
  <div id="contenedor" class="contenedor">
    <h1 class="contenedor__titulo">Quiz para alumnos de secundaria</h1>
    <h3 class="contenedor__elegir">¡Elige tu grado para comenzar!</h3>

    <div class="botones-anios">
      <input id="boton1" class="boton__anio--select" type="button" value="1 año">
      <input id="boton2" class="boton__anio--select" type="button" value="2 año">
      <input id="boton3" class="boton__anio--select" type="button" value="3 año">
    </div>

  </div>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
